<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フェイスポインター無料体験会</title>
    <style>
        body {
            font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            background-color: #fdf9f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        .hero {
            text-align: center;
            background-color: #f5eaea;
            padding: 40px 20px;
        }
        .hero h1 {
            font-size: 2em;
            color: #e75f6b;
        }
        .hero p {
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #00bfff;
            color: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
        }
        .section {
            padding: 40px 20px;
            border-top: 1px solid #eee;
        }
        .section h2 {
            font-size: 1.5em;
            color: #e75f6b;
            margin-bottom: 20px;
        }
        .map, .steps {
            text-align: center;
        }
        .map img, .steps img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>フェイスポインター無料体験会</h1>
            <p>「実際に試してから考えたい」あなたへ。</p>
            <p>オンライン限定販売の美容アイテムを、全国各地で無料体験できます。</p>
            <a href="#" class="btn">無料体験の詳細を見る</a>
            <p>LINE登録で会場情報・予約フォームを送付します</p>
        </div>

        <div class="section map">
            <h2>全国開催スケジュール</h2>
            <img src="japan_map.jpg" alt="開催地地図">
            <p>📍 7/21 新大阪　📍 7/26 横浜　📍 7/30 札幌　📍 8/1 大宮</p>
        </div>

        <div class="section steps">
            <h2>ご参加までの流れ</h2>
            <img src="steps.jpg" alt="参加手順">
            <p>LINEお友達登録 → 予約フォーム入力 → ご予約完了</p>
        </div>

        <div class="section" style="text-align:center;">
            <a href="#" class="btn">無料体験の詳細を見る</a>
            <p>LINE登録で会場情報・予約フォームを送付します</p>
        </div>
    </div>
</body>
</html>
