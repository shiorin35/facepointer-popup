<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="overlap">
        <div class="overlap-group">
          <div class="group">
            <p class="div">
              <span class="text-wrapper">そんなあなたに。<br /></span>
              <span class="span">　&nbsp;&nbsp;<br /></span>
              <span class="text-wrapper"
                >オンライン限定販売の<br />美容アイテムを、<br />無料で体験していただけます。</span
              >
            </p>
            <div class="text-wrapper-2">「実際に試してから考えたい」</div>
          </div>
          <img class="image-pointer" src="img/image-pointer.png" />
        </div>
        <div class="top-message">フェイスポインター<br />無料体験会</div>
        <div class="text-wrapper-3">\ 全国で開催予定 /</div>
        <div class="text-wrapper-4">LINE登録で会場情報・予約フォームをお送りします</div>
        <div class="overlap-group-wrapper">
          <div class="div-wrapper"><div class="text-wrapper-5">無料体験の詳細をみる</div></div>
        </div>
      </div>
      <div class="text-wrapper-6">全国で順次開催予定です</div>
      <div class="text-wrapper-7">参加までの流れ</div>
      <div class="text-wrapper-8">LINE登録で会場情報・予約フォームをお送りします</div>
      <div class="overlap-wrapper">
        <div class="div-wrapper"><div class="text-wrapper-5">無料体験の詳細をみる</div></div>
      </div>
      <div class="image-area">
        <div class="overlap-2">
          <div class="overlap-3">
            <img class="event" src="img/event-81.png" /> <img class="img" src="img/event-731.png" />
          </div>
          <div class="overlap-4">
            <div class="overlap-5">
              <img class="event-2" src="img/event-831.png" /> <img class="event-3" src="img/event-726.png" />
            </div>
            <div class="overlap-6">
              <img class="event-4" src="img/event-830.png" /> <img class="event-5" src="img/event-823.png" />
            </div>
          </div>
        </div>
        <img class="event-6" src="img/event-89.png" />
      </div>
      <div class="group-wrapper">
        <div class="vector-wrapper"><img class="vector" src="img/vector.svg" /></div>
      </div>
      <div class="notes-wrapper"><img class="notes" src="img/notes-1.png" /></div>
      <div class="dates-wrapper"><img class="dates" src="img/dates-1.png" /></div>
      <img class="group-2" src="img/group-11.png" />
      <div class="LINE">LINEで<br />お友達登録</div>
      <div class="text-wrapper-9">フォームで<br />場所を選択</div>
      <div class="text-wrapper-10">開催場所を<br />お知らせ</div>
      <div class="text-wrapper-11">参加申し込み<br />完了</div>
      <img class="clip-path-group" src="img/image.png" />
      <img class="clip-path-group-2" src="img/clip-path-group-2.png" />
      <img class="clip-path-group-3" src="img/clip-path-group.png" />
    </div>
  </body>
</html>
